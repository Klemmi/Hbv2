<!DOCTYPE html>
<html>
<head>
	<lang = "en"/>
	<title>Radstofunartekjureiknir</title>
	<meta content="text/html"; charset="utf-8"/>
	<link rel="stylesheet href"=hbvcss.css/>
</head>
<body id="allt">
	<div id="innslattarsvaedi.top">
			<h1>Fyrirtaeki</h1>
			<form id ="f.top" >
			
				<input type="text" name="f.fyrirtaeki" id="fyrirtaeki" placeholder="Fyrirtaeki.ehf" />
				</br>
				<input type="text" name="f.heimilisfang" id="nafn" placeholder="heimilisfang 1" />
				</br>
				<span class="f.kt">Kt.</span>
				<input type="text" name="f.kennitala" id="f.kennitala" placeholder="Fyrirtaeki.ehf" />
				</br>
				<input type="text" name="f.postnumer" id="f.postnumer" placeholder="104 Reykjavik" />
				</br>
				<span class="f.s">S:</span>
				<input type="text" name="f.simi" id="f.simi" placeholder="5812345" />
				</br>
				
			</form>

	</div>

	<div id="innslattarsvaedi.mid">
			<h1>Persona</h1>
			<form id="p.mid">

				<input type="text" name="p.nafn" id="p.nafn" placeholder="Jon Jonson" />
				</br>
				<input type="text" name="p.heimilisfang" id="p.heimilisfang" placeholder="heimilisfang 1" />
				</br>
				<input type="text" name="p.postnumer" id="p.postnumer" placeholder="104 Reykjavik" />
				</br>
				
			</form>

	</div>
			<h1>Birting launa</h1>
	<div id="birtingarsvaedi.laun">
		<form id="birting.launa">
			<span class="bs.laun">Laun:</span>
			<input type="text" name="b.laun" id="b.laun" placeholder="1000000" />
				</br>
			<span class="bs.fradrattur">Fradrattur:</span>
			<input type="text" name="b.fradrattur" id="b.fradrattur" placeholder="400000" />
				</br>
			<span class="bs.utborgad">Utborgud laun:</span>
			<input type="text" name="b.utborgad" id="b.utborgad" placeholder="600000" />
			</br>
		</form>
					
	</div>

	<div id="laun">
		<h1>Manadarlaun</h1>
		<form id="g.laun">
			<span class="gr.laun"> Manadarlaun</span>
			<input type="text" name="m.timar" id="m.timar" placeholder="timar"/>
			<input type="text" name="m.taxti" id="m.taxti"
			placeholder="$/klst"/>
			<input type="text" name="m.upphaed" id="m.uppphaed" placeholder="samtals"/>
		</form>
	</div>

	<div id="fradrattur">
		<h1>Fradrattur</h1>
		<form id="fradr">
			<span class="ymis_utgjold"> Ymis utgjold</span>
				<input type="text" name="f.timar" id="f.timar" placeholder="timar"/>
				<input type="text" name="f.taxti" id="f.taxti"
				placeholder="$/klst"/>
				<input type="text" name="f.upphaed" id="f.uppphaed" placeholder="samtals"/>
			</br>

			<span class="lifeyrir"> Lifeyrir </span>
				<input type="text" name="l.timar" id="l.timar" placeholder="timar"/>
				<input type="text" name="l.taxti" id="l.taxti"
				placeholder="$/klst"/>
				<input type="text" name="l.upphaed" id="l.uppphaed" placeholder="samtals"/>
			</br>

			<span class="ymis_utgjold"> Skattar</span>
				<input type="text" name="s.upphaed" id="s.uppphaed" placeholder="samtals"/>
		</form>
	</div>
</body>
</html>
